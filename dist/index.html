      <section id="contact">
        <div class="contact-headline-wrapper">
          <h1 class="contact-headline">CONTACT</h1>
        </div>
        <form action="POST" data-netlify="true" id="message">
          <div class="input-wrapper">
            <label for="firstName">Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your Name" />
          </div>

          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" placeholder="Email address" />
          </div>

          <div class="input-wrapper">
            <label for="message">Message</label>
            <textarea name="comment" form="message" rows="10" cols="50" placeholder="Your Message"></textarea>
          </div>
          <div class="input-wrapper">
            <input type="file" id="myfile" name="myfile" placeholder="Upload file" />
          </div>

          <div class="input-wrapper">
            <div data-netlify-recaptcha="true"></div>
          </div>

          <button type="submit" class="submit-btn">Send</button>
        </form>
      </section>
